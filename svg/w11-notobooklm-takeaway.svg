<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Helvetica Neue', 'Arial', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', 'Microsoft YaHei', sans-serif; background-color: #F4F2EF;">

    <defs>
        <filter id="handDrawn" x="-20%" y="-20%" width="140%" height="140%">
            <feTurbulence type="fractalNoise" baseFrequency="0.05 0.05" numOctaves="3" seed="10" result="turbulence"/>
            <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="3" xChannelSelector="R" yChannelSelector="G"/>
        </filter>

        <style>
            .hand-drawn-line {
                stroke: #A9B2AE;
                stroke-width: 2;
                fill: none;
                filter: url(#handDrawn);
                opacity: 0.7;
            }
            .hand-drawn-icon {
                stroke: #5E6C6A;
                stroke-width: 5;
                fill: none;
                filter: url(#handDrawn);
                stroke-linecap: round;
                stroke-linejoin: round;
            }
            .hand-drawn-icon-accent {
                stroke: #C2B8A3;
                stroke-width: 5;
                fill: none;
                filter: url(#handDrawn);
                stroke-linecap: round;
                stroke-linejoin: round;
            }

            .h1-title {
                font-size: 90px;
                font-weight: 300;
                fill: #333333;
                text-anchor: middle;
                font-family: 'Helvetica Neue', 'Arial', sans-serif;
            }
            .h2-subtitle {
                font-size: 60px;
                font-weight: 600;
                fill: #5E6C6A;
                font-family: 'Helvetica Neue', 'Arial', sans-serif;
            }
            .body-text {
                font-size: 40px;
                font-weight: 300;
                fill: #333333;
                line-height: 1.5;
            }

            /* 處理 SVG 中的 tspan 換行 */
            .body-text tspan {
                dy: 1.5em; /* 1.5 * 40px = 60px 行距 */
                x: 0;
            }
        </style>
    </defs>

    <rect width="100%" height="100%" fill="#F4F2EF"/>

    <text x="960" y="160" class="h1-title">掌握三個關鍵心法</text>

    <g transform="translate(160, 280)">
        <g transform="translate(256, 120)">
            <circle cx="60" cy="60" r="50" class="hand-drawn-icon"/>
            <line x1="95" y1="95" x2="135" y2="135" class="hand-drawn-icon-accent"/>
        </g>

        <text x="256" y="320" class="h2-subtitle" text-anchor="middle">1. 探索 (Explore)</text>

        <text x="0" y="440" class="body-text" style="text-anchor: middle;">
            <tspan x="256">善用 "Find Sources"，</tspan>
            <tspan x="256" dy="1.5em">讓 AI 幫你做初步的探索與篩選。</tspan>
        </text>
    </g>

    <line x1="740" y1="350" x2="740" y2="850" class="hand-drawn-line" />

    <g transform="translate(740, 280)"> <g transform="translate(256, 120)">
            <path d="M 20 20 L 236 20 L 128 120 Z" class="hand-drawn-icon" />
            <line x1="128" y1="120" x2="128" y2="160" class="hand-drawn-icon-accent" />
        </g>

        <text x="256" y="320" class="h2-subtitle" text-anchor="middle">2. 策展 (Curate)</text>

        <text x="0" y="440" class="body-text" style="text-anchor: middle;">
            <tspan x="256">先檢閱再匯入，</tspan>
            <tspan x="256" dy="1.5em">確保來源品質。</tspan>
        </text>
    </g>

    <line x1="1333" y1="350" x2="1333" y2="850" class="hand-drawn-line" />

    <g transform="translate(1333, 280)"> <g transform="translate(256, 120)">
            <line x1="20" y1="140" x2="100" y2="60" class="hand-drawn-icon"/>
            <path d="M 90 20 L 110 40 L 130 20 L 110 0 Z" class="hand-drawn-icon-accent" transform="translate(20, 20)"/>
            <line x1="100" y1="30" x2="110" y2="20" class="hand-drawn-icon-accent" transform="translate(40, 0)"/>
            <line x1="130" y1="50" x2="140" y2="40" class="hand-drawn-icon-accent" transform="translate(0, 40)"/>
        </g>

        <text x="256" y="320" class="h2-subtitle" text-anchor="middle">3. 客製 (Customize)</text>

        <text x="0" y="440" class="body-text" style="text-anchor: middle;">
            <tspan x="256">不要只用預設值。</tspan>
            <tspan x="256" dy="1.5em">用 Prompt 告訴 AI 你要 3 分鐘</tspan>
            <tspan x="256" dy="1.5em">的摘要、還是 5 個行動建議。</tspan>
        </text>
    </g>

</svg>