<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer 探索與討論</title>
    <script src="../../sidebar_tools/sidebar.js"></script>
    <style>
        :root {
            --bg-color: #F4F2EF;
            --text-color: #5a5a5a;
            --accent-color: #78785b;
            --line-color: #d1d1c2;
            --highlight-color: #8c867b;
            --font-family: 'Calibri', 'Noto Sans TC', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
        }

        .slides-container {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .slide {
            flex: 0 0 100%;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5vw;
            text-align: center;
            position: relative;
            overflow-y: auto;
            box-sizing: border-box;
            font-size: 1.5rem;
        }

        .slide:first-child {
            justify-content: center;
            overflow-y: hidden;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.8rem;
        }

        h3 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 4vh;
            border-bottom: 1px solid var(--line-color);
            padding-bottom: 1rem;
            width: 80%;
            max-width: 800px;
        }

        h4 {
            font-size: clamp(1.8rem, 3.3vw, 2.4rem);
            font-weight: 400;
            color: var(--accent-color);
            margin-bottom: 0.8rem;
            border-bottom: 1px solid var(--line-color);
            padding-bottom: 0.3rem;
        }

        p {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.6;
            font-size: 1.5rem;
            max-width: 80ch;
        }

        .slide-subtitle {
            color: #888;
            font-size: 1.8rem;
            font-weight: 300;
            margin-top: -1rem;
        }

        .nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 98%;
            left: 1%;
            display: flex;
            justify-content: space-between;
            z-index: 1002;
            pointer-events: none;
        }

        .nav-btn {
            pointer-events: all;
            background: none;
            border: 1px solid var(--line-color);
            color: var(--accent-color);
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.4;
        }

        .nav-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            opacity: 1;
        }

        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            align-items: start;
        }

        .column {
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            border: 1px solid var(--line-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .column h4 {
            font-size: clamp(1.6rem, 3vw, 2rem);
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
        }

        .column ul {
            list-style: none;
            padding: 0;
        }

        .column li {
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 0.8rem;
            padding-left: 1rem;
            position: relative;
            text-align: left;
        }

        .column li:before {
            content: "•";
            color: var(--accent-color);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        @media (max-width: 767px) {
            .slide {
                padding: 3vw;
                overflow-y: auto;
                justify-content: center;
            }

            .slide:first-child {
                justify-content: center;
                overflow-y: hidden;
            }

            .nav {
                width: 95%;
                left: 2.5%;
                z-index: 1002;
            }

            h1 { font-size: clamp(2.5rem, 6vw, 3.5rem); }
            h2 { font-size: clamp(2rem, 4.5vw, 2.5rem); margin-bottom: 0.8rem; }
            h3 { width: 95%; font-size: clamp(1.6rem, 3.8vw, 2rem); }

            .two-columns {
                grid-template-columns: 1fr;
            }

            .column {
                width: 100%;
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            .slide {
                padding: 4vw;
            }

            h1 { font-size: 3.5rem; }
            h2 { font-size: 2.5rem; }
            h3 { font-size: 1.8rem; }

            .two-columns {
                grid-template-columns: 1fr 1fr;
                gap: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="slides-container">
        <!-- 第一頁：Transformer 標題 -->
        <section class="slide">
            <h1>Transformer</h1>
        </section>

        <!-- 第二頁：個人探索、分組討論 -->
        <section class="slide">
            <h3>個人探索、分組討論</h3>
            <div class="two-columns">
                <div class="column">
                    <h4>知識探索</h4>
                    <ul>
                        <li>什麼是 Transformer？</li>
                        <li>Transformer 和機器學習、深度學習、生成式 AI 的關係是什麼？</li>
                        <li>Transformer 的基本原理是什麼？</li>
                        <li>Transformer 與傳統模型的差異有哪些？</li>
                    </ul>
                </div>
                <div class="column">
                    <h4>個人看法</h4>
                    <ul>
                        <li>查詢到的知識，有哪些是你不懂的？</li>
                        <li>一句話定義 Transformer</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

    <div class="nav">
        <button id="prev" class="nav-btn">&#8249;</button>
        <button id="next" class="nav-btn">&#8250;</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slidesContainer = document.querySelector('.slides-container');
            const allSlides = Array.from(document.querySelectorAll('.slide'));
            const visibleSlides = allSlides.filter(s => s.dataset.hidden !== 'true');
            const prevBtn = document.getElementById('prev');
            const nextBtn = document.getElementById('next');

            let currentIndex = 0;

            function showSlideByIndex(index) {
                const total = visibleSlides.length;
                if (total === 0) return;

                if (index >= total) {
                    currentIndex = 0;
                } else if (index < 0) {
                    currentIndex = total - 1;
                } else {
                    currentIndex = index;
                }

                const targetSlide = visibleSlides[currentIndex];
                const absoluteIndex = allSlides.indexOf(targetSlide);
                const offset = -absoluteIndex * 100;
                slidesContainer.style.transform = `translateX(${offset}%)`;
            }

            nextBtn.addEventListener('click', () => {
                showSlideByIndex(currentIndex + 1);
            });

            prevBtn.addEventListener('click', () => {
                showSlideByIndex(currentIndex - 1);
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    showSlideByIndex(currentIndex + 1);
                } else if (e.key === 'ArrowLeft') {
                    showSlideByIndex(currentIndex - 1);
                }
            });

            showSlideByIndex(0);
        });
    </script>
</body>
</html>
