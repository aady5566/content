<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎</title>
    <style>
        :root {
            --bg-color: #F4F2EF;
            --text-color: #5a5a5a;
            --accent-color: #78785b;
            --font-family: 'Calibri', 'Noto Sans TC', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .column {
            text-align: center;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 300;
            color: var(--text-color);
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
        }

        .message {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: #888;
            font-weight: 300;
            line-height: 1.8;
            margin-bottom: 3rem;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #d1d1c2;
            color: #aaa;
            font-size: 0.9rem;
        }

        .footer a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        @media (max-width: 767px) {
            body {
                padding: 1rem;
            }

            .message {
                font-size: 1rem;
            }

            .two-column {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="two-column">
            <div class="column">
                <h1>歡迎</h1>
                <p class="message">
                    你來到了這裡。<br>
                    有時候，最好的內容<br>
                    需要一個特殊的邀請才能找到。<br>
                    <br>
                    如果你知道該去哪裡，<br>
                    那你應該知道答案了。
                </p>
            </div>
            <div class="column">
                <h1>Welcome</h1>
                <p class="message">
                    So, you found your way here.<br>
                    Sometimes the best things<br>
                    don't show up on Google.<br>
                    <br>
                    If you know where to look,<br>
                    well... you already know the answer.
                </p>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2025 ydhuang. <a href="1141-gk2362k24/index.html">all</a> rights reserved.</p>
        </div>
    </div>
</body>
</html>
