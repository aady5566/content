    <style>
        /* ============================================

        /* ============================================

        :root {

        /* ============================================

        * {

        /* ============================================
           Âü∫Á§é HTML/Body Ê®£Âºè

        html, body {

            background-color: var(--bg-color);
            color: var(--text-color);

        /* ============================================
           ÊäïÂΩ±ÁâáÂÆπÂô® (Deck Container)
           ============================================ */
        #deck {
            position: relative;

            height: 100%;
        }

        /* Á¢∫‰øùÈö±ËóèÁöÑÊäïÂΩ±ÁâáÂæû‰ΩàÂ±Ä‰∏≠ÁßªÈô§ */
        #deck > section.hidden {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* ============================================
           ÊäïÂΩ±ÁâáÂçÄÂ°äÂü∫Á§éÊ®£Âºè (Section Base Styles)
           ============================================ */
        section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5vw;
            line-height: 1.6;
            opacity: 0;
            transition: opacity 0.1s ease-in-out;
            pointer-events: none;
            z-index: 0;

        /* Ê¥ªÂãï‰∏≠ÁöÑÊäïÂΩ±Áâá */
        section.active {

        /* ============================================
           ÂèØÊªæÂãïÂÖßÂÆπÊ®£Âºè (Scrollable Content)

        section.scrollable {

        /* ÂÑ™ÈõÖÁöÑÊªæÂãïÊ¢ùÊ®£Âºè */
        section.scrollable::-webkit-scrollbar {

        }

        section.scrollable::-webkit-scrollbar-track {
            background: var(--header-bg);

        section.scrollable::-webkit-scrollbar-thumb {

        }

        section.scrollable::-webkit-scrollbar-thumb:hover {

        /* Firefox ÊªæÂãïÊ¢ùÊ®£Âºè */
        section.scrollable {

        /* ============================================

        .hidden {

        /* ============================================

        /* Two Column Layout - Image left, Text right */

        /* Embed Layout - for external websites preview */

        /* ============================================

        .timeline-container {

    <!-- ============================================
         ‰∏ªË¶ÅÊäïÂΩ±ÁâáÂ∞éËà™ËÖ≥Êú¨ (Main Slide Navigation Script)

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const deck = document.getElementById('deck');
            const allSlides = document.querySelectorAll('#deck > section');

            // Âº∑Âà∂Èö±ËóèÊâÄÊúâÊ®ôË®òÁÇ∫ hidden ÁöÑÊäïÂΩ±ÁâáÔºàËºâÂÖ•ÊôÇÁ´ãÂç≥Âü∑Ë°åÔºâ
            allSlides.forEach(slide => {
                if (slide.classList.contains('hidden')) {
                    slide.style.display = 'none';
                    slide.style.visibility = 'hidden';
                    slide.style.opacity = '0';
                    slide.style.pointerEvents = 'none';
                }
            });

            // ÂèñÂæóÂ∞éËà™ÊéßÂà∂ÂÖÉÁ¥†
            const prevBtn = document.getElementById('nav-prev');
            const nextBtn = document.getElementById('nav-next');
            const counter = document.getElementById('counter');

            // Áï∂ÂâçÊäïÂΩ±ÁâáÁ¥¢Âºï
            let currentSlide = 0;

            /**
             * ÂãïÊÖãÁç≤ÂèñÂèØË¶ãÊäïÂΩ±ÁâáÈô£Âàó
             * ÊØèÊ¨°Ë™øÁî®ÊôÇÈáçÊñ∞Ë®àÁÆóÔºåÁ¢∫‰øù hidden ÊäïÂΩ±Áâá‰∏çÊúÉË¢´ÂåÖÂê´
             * @returns {Array} ÂèØË¶ãÊäïÂΩ±ÁâáÈô£Âàó
             */
            function getVisibleSlides() {
                return Array.from(allSlides).filter(slide => !slide.classList.contains('hidden'));
            }

            /**
             * Êõ¥Êñ∞ÊäïÂΩ±ÁâáÈ°ØÁ§∫ÁãÄÊÖã
             * Á¢∫‰øùÊâÄÊúâ hidden ÊäïÂΩ±ÁâáÂú®ËΩâÊèõÂâçÂÆåÂÖ®Èö±Ëóè
             */
            function updateDeck() {
                // Âº∑Âà∂Á¢∫‰øùÊâÄÊúâ hidden ÊäïÂΩ±ÁâáÂú®ËΩâÊèõÂâçÂÆåÂÖ®Èö±Ëóè
                allSlides.forEach(slide => {
                    if (slide.classList.contains('hidden')) {
                        slide.style.display = 'none';
                        slide.style.visibility = 'hidden';
                        slide.style.opacity = '0';
                        slide.style.pointerEvents = 'none';
                        slide.classList.remove('active');
                    }
                });

                // ÈáçÊñ∞Ë®àÁÆóÂèØË¶ãÊäïÂΩ±ÁâáÔºàÂãïÊÖãÊõ¥Êñ∞Ôºâ
                const slides = getVisibleSlides();
                const totalSlides = slides.length;

                // Â¶ÇÊûúÁï∂ÂâçÊäïÂΩ±ÁâáËÆäÊàê‰∫Ü hiddenÔºåË™øÊï¥Âà∞ÊúÄÊé•ËøëÁöÑÂèØË¶ãÊäïÂΩ±Áâá
                if (totalSlides === 0) {
                    // Â¶ÇÊûúÊâÄÊúâÊäïÂΩ±ÁâáÈÉΩË¢´Èö±ËóèÔºå‰∏çÂü∑Ë°å‰ªª‰ΩïÊìç‰Ωú
                    return;
                }

                // Á¢∫‰øù currentSlide ‰∏çË∂ÖÂá∫ÁØÑÂúç
                if (currentSlide >= totalSlides) {
                    currentSlide = Math.max(0, totalSlides - 1);
                }

                // ÁßªÈô§ÊâÄÊúâÊäïÂΩ±ÁâáÁöÑ active class
                allSlides.forEach(slide => {
                    slide.classList.remove('active');
                });

                // ÁÇ∫Áï∂ÂâçÊäïÂΩ±ÁâáÊ∑ªÂä† active classÔºàÊº∏ÈÄ≤Êº∏Âá∫ÊïàÊûúÔºâ
                if (slides[currentSlide]) {
                    slides[currentSlide].classList.add('active');

                    // Â¶ÇÊûúÊòØ speed-running-sectionÔºåËá™ÂãïÊªæÂãïÂà∞‰∏≠Èñì
                    if (slides[currentSlide].id === 'speed-running-section') {
                        const section = slides[currentSlide];
                        const img = section.querySelector('img');

                        // Â¶ÇÊûúÂúñÁâáÂ∑≤ËºâÂÖ•ÔºåÁõ¥Êé•ÊªæÂãïÔºõÂê¶ÂâáÁ≠âÂæÖÂúñÁâáËºâÂÖ•ÂÆåÊàê
                        const scrollToCenter = () => {
                            if (section.scrollHeight > section.clientHeight) {
                                // Ë®àÁÆó‰∏≠Èñì‰ΩçÁΩÆÔºöÁ∏ΩÈ´òÂ∫¶ - Ë¶ñÁ™óÈ´òÂ∫¶ÔºåÁÑ∂ÂæåÈô§‰ª• 2
                                const scrollPosition = (section.scrollHeight - section.clientHeight) / 2;
                                section.scrollTo({
                                    top: scrollPosition,
                                    behavior: 'smooth'
                                });
                            }
                        };

                        if (img && img.complete) {
                            // ÂúñÁâáÂ∑≤ËºâÂÖ•ÔºåÁ®çÂæÆÂª∂ÈÅ≤Á¢∫‰øù DOM Â∑≤Êõ¥Êñ∞
                            setTimeout(scrollToCenter, 200);
                        } else if (img) {
                            // Á≠âÂæÖÂúñÁâáËºâÂÖ•ÂÆåÊàê
                            img.addEventListener('load', scrollToCenter, { once: true });
                            // Â¶ÇÊûúÂúñÁâáËºâÂÖ•Ë∂ÖÊôÇÔºå‰πüÂü∑Ë°åÊªæÂãï
                            setTimeout(scrollToCenter, 1000);
                        } else {
                            // Ê≤íÊúâÂúñÁâáÔºåÁõ¥Êé•ÊªæÂãï
                            setTimeout(scrollToCenter, 200);
                        }
                    }
                }

                // Update counterÔºà‰ΩøÁî®ÂãïÊÖãË®àÁÆóÁöÑÁ∏ΩÊï∏Ôºâ
                counter.textContent = `${currentSlide + 1} / ${totalSlides}`;

                // Update button states
                prevBtn.disabled = currentSlide === 0;
                nextBtn.disabled = currentSlide === totalSlides - 1;

                // Update URL hash
                window.location.hash = `slide-${currentSlide + 1}`;
            }

            /**
             * Ë∑≥ËΩâÂà∞ÊåáÂÆöÊäïÂΩ±Áâá
             * @param {number} slideNumber - ÁõÆÊ®ôÊäïÂΩ±ÁâáÁ¥¢ÂºïÔºàÂæû 0 ÈñãÂßãÔºâ
             */
            function goToSlide(slideNumber) {
                // ÈáçÊñ∞Ë®àÁÆóÂèØË¶ãÊäïÂΩ±Áâá‰ª•Áç≤ÂèñÊúÄÊñ∞ÁöÑÁ∏ΩÊï∏
                const slides = getVisibleSlides();
                const totalSlides = slides.length;

                if (slideNumber >= 0 && slideNumber < totalSlides) {
                    currentSlide = slideNumber;
                    updateDeck();
                }
            }

            // ============================================
            // Â∞éËà™‰∫ã‰ª∂Áõ£ËÅΩÂô® (Navigation Event Listeners)
            // ============================================
            prevBtn.addEventListener('click', () => {
                goToSlide(currentSlide - 1);
            });

            nextBtn.addEventListener('click', () => {
                goToSlide(currentSlide + 1);
            });

            // ============================================
            // ÈçµÁõ§Â∞éËà™ (Keyboard Navigation)
            // ============================================
            document.addEventListener('keydown', (e) => {
                // Â¶ÇÊûúÊåâ‰∫Ü‰øÆÈ£æÈçµÔºàCmd/CtrlÔºâÔºåËÆìÁÄèË¶ΩÂô®ËôïÁêÜÁ≥ªÁµ±Âø´Êç∑ÈçµÔºàÂ¶Ç Cmd+RÔºâ
                if (e.metaKey || e.ctrlKey) {
                    return;
                }

                if (e.key === 'ArrowRight' || e.key === 'PageDown' || e.key === ' ') {
                    e.preventDefault();
                    goToSlide(currentSlide + 1);
                } else if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
                    e.preventDefault();
                    goToSlide(currentSlide - 1);
                } else if (e.key === 'Home') {
                    e.preventDefault();
                    goToSlide(0);
                } else if (e.key === 'End') {
                    e.preventDefault();
                    const slides = getVisibleSlides();
                    goToSlide(slides.length - 1);
                }
            });

            // Check for hash on load
            function goToHash() {
                const hash = window.location.hash;
                const slideNum = parseInt(hash.replace('#slide-', ''), 10);
                const slides = getVisibleSlides();
                const totalSlides = slides.length;
                if (slideNum && slideNum > 0 && slideNum <= totalSlides) {
                    goToSlide(slideNum - 1);
                } else {
                    goToSlide(0);
                }
            }

            // Initial setup
            goToHash();

            // Listen for hash changes
            window.addEventListener('hashchange', goToHash);

            // ============================================
            // ÈªûÊìäÈ°ØÁ§∫ÊñáÂ≠óÂäüËÉΩ (Reveal Text on Click)
            // ÈÅ©Áî®ÊñºÊâÄÊúâ reveal-text ÂÖÉÁ¥†
            // ============================================
            document.addEventListener('click', (e) => {
                // Ê™¢Êü•ÈªûÊìäÁöÑÂÖÉÁ¥†ÊàñÂÖ∂Áà∂ÂÖÉÁ¥†ÊòØÂê¶ÂåÖÂê´ reveal-text
                let target = e.target;
                let revealText = null;

                // Special case: check for reveal-trigger class
                let triggerElement = target.closest('.reveal-trigger');
                if (triggerElement) {
                    // Find the reveal-text sibling in the same parent
                    let parent = triggerElement.parentElement;
                    if (parent) {
                        revealText = parent.querySelector('.reveal-text');
                    }
                    // If not found, check in slide-content level (for two-column layouts)
                    if (!revealText) {
                        let slideContent = triggerElement.closest('.slide-content');
                        if (slideContent) {
                            revealText = slideContent.querySelector('.reveal-text');
                        }
                    }
                }

                // Check if target itself or its parent has reveal-text
                if (!revealText && target.classList.contains('reveal-text')) {
                    revealText = target;
                } else if (!revealText) {
                    // Check next sibling first (useful for headings)
                    let nextSibling = target.nextElementSibling;
                    if (nextSibling && nextSibling.classList.contains('reveal-text')) {
                        revealText = nextSibling;
                    } else {
                        // Check parent elements (like <li>, headings)
                        let parent = target.closest('li, p, div, span, h1, h2, h3, h4, h5');
                        if (parent) {
                            // Check next sibling from parent's perspective
                            let parentNextSibling = parent.nextElementSibling;
                            if (parentNextSibling && parentNextSibling.classList.contains('reveal-text')) {
                                revealText = parentNextSibling;
                            } else {
                                // Check within parent container
                                revealText = parent.querySelector('.reveal-text');
                            }
                        }
                    }
                }

                if (revealText) {
                    revealText.classList.toggle('show');
                }
            });
        });

        // ÂàùÂßãÂåñ 3D Á•ûÁ∂ìÁ∂≤Ë∑ØËÉåÊôØ (Initialize 3D Neural Network Background)
        // ============================================
        (function() {
            /**
             * ÂàùÂßãÂåñÁ•ûÁ∂ìÁ∂≤Ë∑ØËÉåÊôØ

            function initNeuralNetwork() {

                // Check if Three.js is loaded
                if (typeof THREE === 'undefined') {
                    console.log('Three.js not loaded yet, retrying...');
                    setTimeout(initNeuralNetwork, 100);
                    return;
                }

            // Get section dimensions
            function getSectionSize() {
                const rect = section.getBoundingClientRect();
                return {
                    width: rect.width || section.offsetWidth || window.innerWidth,
                    height: rect.height || section.offsetHeight || window.innerHeight
                };
            }

            console.log('Initializing 3D Neural Network Background...');

            // === Setup ===
            var scene = new THREE.Scene();
            scene.background = null; // ‰ΩøÁî®ÈÄèÊòéËÉåÊôØÔºåËÆì CSS ËÉåÊôØËâ≤È°ØÁ§∫

            var size = getSectionSize();
            console.log('Section size:', size);

            var camera = new THREE.PerspectiveCamera(45, size.width / size.height, 1, 1000);
            camera.position.set(30, 20, 100);

            var renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: true,
                alpha: true
            });
            renderer.setClearColor(0x000000, 0); // ÂÆåÂÖ®ÈÄèÊòéËÉåÊôØ
            renderer.setSize(size.width, size.height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // ÈôêÂà∂ pixel ratio ‰ª•ÊèêÂçáÊÄßËÉΩ

            // ÂòóË©¶ËºâÂÖ• OrbitControlsÔºàÂèØËÉΩÈúÄË¶Å‰∏çÂêåÁöÑË∑ØÂæëÔºâ
            var controls = null;
            try {
                if (typeof THREE.OrbitControls !== 'undefined') {
                    controls = new THREE.OrbitControls(camera, renderer.domElement);
                } else {
                    // Â¶ÇÊûú OrbitControls ‰∏çÂèØÁî®ÔºåÊâãÂãïÂØ¶‰ΩúËá™ÂãïÊóãËΩâ
                    console.warn('OrbitControls not available, using manual rotation');
                }
            } catch(e) {
                console.warn('Failed to initialize OrbitControls:', e);
            }

            if (controls) {
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.target.set(0, 0, 0);
                controls.enabled = false; // Disable manual controls for background
                controls.autoRotate = true;
                controls.autoRotateSpeed = 1.0;
            }

            // ÊâãÂãïÊóãËΩâËÆäÊï∏ÔºàÂ¶ÇÊûú OrbitControls ‰∏çÂèØÁî®Ôºâ
            var rotationAngle = 0;

            // === Background Particles ===
            var particles = new THREE.Geometry();
            for (var i = 0; i < 300; i++) {
                var v = new THREE.Vector3(
                    (Math.random() - 0.5) * 200,
                    (Math.random() - 0.5) * 200,
                    (Math.random() - 0.5) * 200
                );
                particles.vertices.push(v);
            }
            var matP = new THREE.PointsMaterial({ color: 0xd1d1c2, size: 1.5, opacity: 0.3, transparent: true });
            scene.add(new THREE.Points(particles, matP));

            // === Layers ===
            var layers = [
                { count: 8, z: -60 },
                { count: 14, z: -30 },
                { count: 12, z: 0 },
                { count: 10, z: 30 },
                { count: 6, z: 60 }
            ];

            var neuronSpheres = [], connections = [];

            // Optional: Layer panels
            layers.forEach(function(layer) {
                var panel = new THREE.Mesh(
                    new THREE.PlaneGeometry(50, 20),
                    new THREE.MeshBasicMaterial({ color: 0x78785b, transparent: true, opacity: 0.05, side: THREE.DoubleSide })
                );
                panel.position.z = layer.z;
                scene.add(panel);
            });

            // Layer labels
            var layerIndex = 1;
            layers.forEach(function(layer) {
                // Create canvas for text texture
                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');
                canvas.width = 256;
                canvas.height = 128;

                // Set font and style
                context.font = '20px Arial';
                context.fillStyle = 'rgba(120, 120, 91, 0.9)'; // Âº∑Ë™øËâ≤ #78785bÔºåÊèêÈ´ò‰∏çÈÄèÊòéÂ∫¶Á¢∫‰øùÂèØË¶ã
                context.textAlign = 'center';
                context.textBaseline = 'middle';

                // Draw text
                context.fillText('Layer ' + layerIndex, canvas.width / 2, canvas.height / 2);

                // Create texture from canvas
                var texture = new THREE.CanvasTexture(canvas);
                texture.needsUpdate = true;

                // Create sprite material
                var spriteMaterial = new THREE.SpriteMaterial({
                    map: texture,
                    transparent: true,
                    opacity: 0.9,
                    depthTest: false, // Á¶ÅÁî®Ê∑±Â∫¶Ê∏¨Ë©¶ÔºåÁ¢∫‰øùÂßãÁµÇÈ°ØÁ§∫
                    depthWrite: false // ‰∏çÂØ´ÂÖ•Ê∑±Â∫¶Á∑©Ë°ù
                });

                // Create sprite
                var sprite = new THREE.Sprite(spriteMaterial);
                sprite.scale.set(15, 7.5, 1);
                sprite.renderOrder = 999; // Á¢∫‰øùÊúÄÂæåÊ∏≤ÊüìÔºåÁ∏ΩÊòØÂú®ÊúÄ‰∏äÂ±§

                // Position sprite at top-right of each layer
                var layerWidth = 50;
                var layerHeight = 20;
                sprite.position.set(layerWidth / 2 - 5, layerHeight / 2 - 3, layer.z); // Top-right corner

                scene.add(sprite);
                layerIndex++;
            });

            // Neurons
            layers.forEach(function(layer) {
                for (var i = 0; i < layer.count; i++) {
                    var g = new THREE.SphereGeometry(0.7, 16, 16);
                    var m = new THREE.MeshBasicMaterial({ color: 0x78785b, transparent: true, opacity: 0.5 });
                    var s = new THREE.Mesh(g, m);
                    s.position.set((i - (layer.count - 1) / 2) * 2.5, (Math.random() - 0.5) * 5, layer.z);
                    scene.add(s);
                    neuronSpheres.push({ mesh: s, layerZ: layer.z });
                }
            });

            // Connections
            for (var i = 0; i < layers.length - 1; i++) {
                var A = neuronSpheres.filter(n => n.layerZ === layers[i].z);
                var B = neuronSpheres.filter(n => n.layerZ === layers[i + 1].z);
                A.forEach(a => {
                    B.forEach(b => {
                        var g = new THREE.Geometry();
                        g.vertices.push(a.mesh.position, b.mesh.position);
                        var m = new THREE.LineBasicMaterial({ color: 0x8c867b, transparent: true, opacity: 0.12 });
                        var l = new THREE.Line(g, m);
                        scene.add(l);
                        connections.push({ line: l, from: a.mesh, to: b.mesh });
                    });
                });
            }

            // === Animation ===
            var clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);

                if (controls) {
                    controls.update();
                } else {
                    // ÊâãÂãïÊóãËΩâÁõ∏Ê©üÔºàÂ¶ÇÊûú OrbitControls ‰∏çÂèØÁî®Ôºâ
                    rotationAngle += 0.005;
                    camera.position.x = Math.cos(rotationAngle) * 120;
                    camera.position.z = Math.sin(rotationAngle) * 120;
                    camera.lookAt(0, 0, 0);
                }

                var t = clock.getElapsedTime();

                neuronSpheres.forEach(function(n) {
                    var act = Math.sin(t + n.mesh.position.x * 0.3 + n.layerZ * 0.2) > 0.8;
                    n.mesh.material.opacity = act ? 0.9 : 0.4;
                    n.mesh.material.color.set(act ? 0x8c867b : 0x78785b);
                    var s = act ? 1.3 : 0.8;
                    n.mesh.scale.set(s, s, s);
                });

                connections.forEach(function(c) {
                    var f = c.from.material.opacity > 0.8;
                    var to = c.to.material.opacity > 0.8;
                    c.line.material.opacity = (f && to) ? 0.4 : 0.08;
                    c.line.material.color.set((f && to) ? 0x8c867b : 0xd1d1c2);
                });

                renderer.render(scene, camera);
            }
            animate();

            // Handle resize
            function handleResize() {
                var newSize = getSectionSize();
                camera.aspect = newSize.width / newSize.height;
                camera.updateProjectionMatrix();
                renderer.setSize(newSize.width, newSize.height);
            }

            // Use ResizeObserver for better performance
            if (window.ResizeObserver) {
                const resizeObserver = new ResizeObserver(handleResize);
                resizeObserver.observe(section);
            } else {
                window.addEventListener('resize', handleResize);
            }

            console.log('3D Neural Network Background initialized successfully');
            }

            // Á¢∫‰øùÂú® DOM ËºâÂÖ•ÂæåÂàùÂßãÂåñ
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initNeuralNetwork);
            } else {
                // DOM Â∑≤Á∂ìËºâÂÖ•
                setTimeout(initNeuralNetwork, 100);
            }
        })();
    </script>

            function setupCopyButton() {
                const copyBtn = document.getElementById('copy-prompt-btn');
                const feedback = document.getElementById('copy-feedback');
                const promptElement = document.getElementById('prompt-text');

                if (!copyBtn || !promptElement) return;

                copyBtn.addEventListener('click', async function() {
                    const promptText = extractTextFromHTML(promptElement.innerHTML);

                    try {
                        await navigator.clipboard.writeText(promptText);
                        // È°ØÁ§∫ÂèçÈ•ã
                        if (feedback) {
                            feedback.style.opacity = '1';
                            setTimeout(() => {
                                feedback.style.opacity = '0';
                            }, 2000);
                        }
                    } catch (err) {
                        console.error('Ë§áË£ΩÂ§±Êïó:', err);
                        // ÈôçÁ¥öÊñπÊ°àÔºö‰ΩøÁî®ÂÇ≥Áµ±ÊñπÊ≥ï
                        const textArea = document.createElement('textarea');
                        textArea.value = promptText;
                        textArea.style.position = 'fixed';
                        textArea.style.opacity = '0';
                        document.body.appendChild(textArea);
                        textArea.select();
                        try {
                            document.execCommand('copy');
                            if (feedback) {
                                feedback.textContent = 'Â∑≤Ë§áË£ΩÔºÅ';
                                feedback.style.opacity = '1';
                                setTimeout(() => {
                                    feedback.style.opacity = '0';
                                }, 2000);
                            }
                        } catch (e) {
                            alert('ÁÑ°Ê≥ïË§áË£ΩÔºåË´ãÊâãÂãïÈÅ∏ÂèñÊñáÂ≠ó');
                        }
                        document.body.removeChild(textArea);
                    }
                });
            }

            // È†ÅÈù¢ËºâÂÖ•ÊôÇÂàùÂßãÂåñ
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', setupCopyButton);
            } else {
                setupCopyButton();
            }
        })();

    <script>
        (function() {
            /**
             * Ë®≠ÁΩÆ reveal text ÂäüËÉΩ
             */
            function setupRevealText() {
                const triggers = document.querySelectorAll('.reveal-trigger');

                triggers.forEach(function(trigger) {
                    trigger.addEventListener('click', function() {
                        const targetId = this.getAttribute('data-target');
                        const targetElement = document.getElementById(targetId);

                        if (targetElement) {
                            // ÂàáÊèõÈ°ØÁ§∫/Èö±Ëóè
                            if (targetElement.style.display === 'none') {
                                targetElement.style.display = 'inline';
                                targetElement.style.opacity = '0';
                                // ‰ΩøÁî® requestAnimationFrame Á¢∫‰øù display ÊîπËÆäÂæåÂÜçÂãïÁï´
                                requestAnimationFrame(function() {
                                    targetElement.style.transition = 'opacity 0.3s ease';
                                    targetElement.style.opacity = '1';
                                });
                            } else {
                                targetElement.style.opacity = '0';
                                setTimeout(function() {
                                    targetElement.style.display = 'none';
                                }, 300); // Á≠âÂæÖÂãïÁï´ÂÆåÊàê
                            }
                        }
                    });

                    // Ê∑ªÂä† hover ÊïàÊûúÊèêÁ§∫
                    trigger.addEventListener('mouseenter', function() {
                        this.style.opacity = '0.7';
                    });
                    trigger.addEventListener('mouseleave', function() {
                        this.style.opacity = '1';
                    });
                });
            }

            // È†ÅÈù¢ËºâÂÖ•ÊôÇÂàùÂßãÂåñ
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', setupRevealText);
            } else {
                setupRevealText();
            }
        })();
    </script>
