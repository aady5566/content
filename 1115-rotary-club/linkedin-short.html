<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YD Huang - LinkedIn Job Timeline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f4f0;
      color: #333333;
      line-height: 1.5;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #F5F4F0;
      padding: 0;
    }

    /* Company Header */
    .company-header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      padding-left: 0;
    }

    .company-logo {
      width: 48px;
      height: 48px;
      margin-right: 12px;
      border-radius: 4px;
      object-fit: contain;
    }

    .company-info h2 {
      font-size: 16px;
      font-weight: 600;
      color: #333333;
      margin-bottom: 2px;
      line-height: 1.4;
    }

    .company-duration {
      font-size: 13px;
      color: #666666;
      font-weight: 400;
    }

    /* Timeline Container */
    .timeline-container {
      position: relative;
      padding-left: 24px;
    }

    /* Vertical Timeline Line */
    .timeline-container::before {
      content: '';
      position: absolute;
      left: 14px;
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: #d1d1c2;
    }

    /* Job Entry */
    .job {
      position: relative;
      margin-bottom: 32px;
      padding-left: 20px;
    }

    /* Timeline Dot */
    .job::before {
      content: '';
      position: absolute;
      left: -17px;
      top: 6px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #cccccc;
      border: 2px solid #ffffff;
      z-index: 1;
    }

    .job-title {
      font-size: 16px;
      font-weight: 600;
      color: #333333;
      margin-bottom: 4px;
      line-height: 1.4;
    }

    .job-meta {
      font-size: 14px;
      color: #666666;
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .job-meta-item {
      display: block;
      margin-bottom: 2px;
    }

    .job-description {
      font-size: 14px;
      color: #333333;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .job-description ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .job-description li {
      margin-bottom: 8px;
      padding-left: 0;
      position: relative;
    }

    .job-description li::before {
      content: '-';
      position: absolute;
      left: -12px;
      color: #333333;
    }

    .skills {
      font-size: 14px;
      color: #333333;
      margin-top: 12px;
      line-height: 1.6;
    }

    .skills-label {
      font-weight: 600;
    }

    .skills-list {
      font-weight: 400;
    }

    /* Media/Links Section */
    .media-section {
      margin-top: 16px;
    }

    .media-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background-color: #fafafa;
      text-decoration: none;
      color: inherit;
    }

    .media-item:hover {
      background-color: #f5f5f5;
    }

    .media-thumbnail {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 2px;
      margin-right: 12px;
    }

    .media-content {
      flex: 1;
      font-size: 14px;
      color: #333333;
    }

    .media-title {
      font-weight: 600;
      margin-bottom: 2px;
    }

    .media-description {
      font-size: 13px;
      color: #666666;
    }

    .external-link-icon {
      width: 16px;
      height: 16px;
      margin-left: 8px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Company Header -->
    <div class="company-header">
      <img src="../pic/1115/appier-logo.png" alt="Appier Logo" class="company-logo">
      <div class="company-info">
        <h2>Appier</h2>
        <div class="company-duration">8 yrs 8 mos</div>
      </div>
    </div>

    <!-- Timeline Container -->
    <div class="timeline-container">
      <!-- Job 1: Director of Product Management -->
      <div class="job">
        <div class="job-title">Director of Product Management</div>
        <div class="job-meta">
          <span class="job-meta-item">Mar 2023 - Present · 2 yrs 9 mos</span>
        </div>
      </div>

      <!-- Job 2: Associate Director of Product Management -->
      <div class="job">
        <div class="job-title">Associate Director of Product Management</div>
        <div class="job-meta">
          <span class="job-meta-item">Oct 2019 - Mar 2023 · 3 yrs 6 mos</span>
        </div>
      </div>

      <!-- Job 3: Sr. Product Manager / Team Lead -->
      <div class="job">
        <div class="job-title">Sr. Product Manager</div>
        <div class="job-meta">
          <span class="job-meta-item">Apr 2019 - Sep 2019 · 6 mos</span>
        </div>
      </div>

      <!-- Job 4: Product Manager / Team Lead -->
      <div class="job">
        <div class="job-title">Product Manager</div>
        <div class="job-meta">
          <span class="job-meta-item">Apr 2018 - Mar 2019 · 1 yr</span>
        </div>
      </div>

      <!-- Job 5: Campaign Analyst -->
      <div class="job">
        <div class="job-title">Campaign Analyst</div>
        <div class="job-meta">
          <span class="job-meta-item">Apr 2017 - Mar 2018 · 1 yr</span>
        </div>
        <br>
      </div>
    </div>
  </div>
</body>
</html>
