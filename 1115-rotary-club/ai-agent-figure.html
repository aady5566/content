<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" style="background-color: #F4F2EF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans GB', 'Microsoft YaHei', 'WenQuanYi Micro Hei', sans-serif;">

  <defs>
    <filter id="wabi-sabi-sketch" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="2" result="turbulence" seed="1" />
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="4" xChannelSelector="R" yChannelSelector="G" result="displaced" />
    </filter>
    <filter id="wabi-sabi-fill" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="1" result="turbulence" seed="5" />
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="6" xChannelSelector="R" yChannelSelector="G" result="displaced" />
    </filter>

    <style>
      .title {
        font-size: 90px;
        font-weight: 600;
        fill: #333333;
      }
      .subtitle {
        font-size: 60px;
        font-weight: 500;
        fill: #5E6C6A;
      }
      .body {
        font-size: 40px;
        fill: #333333;
        line-height: 1.6;
      }
      .caption {
        font-size: 30px;
        fill: #888888;
      }

      .sketchy-line {
        stroke: #5E6C6A;
        stroke-width: 4.5;
        fill: none;
        filter: url(#wabi-sabi-sketch);
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .sketchy-fill {
        fill: #A9B2AE;
        opacity: 0.8;
        filter: url(#wabi-sabi-fill);
      }
      .highlight-fill {
        fill: #C2B8A3;
        opacity: 0.9;
        filter: url(#wabi-sabi-fill);
      }
      .highlight-line {
        stroke: #C2B8A3;
        stroke-width: 5;
        fill: none;
        filter: url(#wabi-sabi-sketch);
        stroke-linecap: round;
      }

      /* 新增書本樣式 */
      .book-fill {
        fill: #C46D5E;
        opacity: 0.9;
        filter: url(#wabi-sabi-fill);
      }
      .book-line {
        stroke: #A25A4A; /* 較深的紅色線條 */
        stroke-width: 3.5;
        fill: none;
        filter: url(#wabi-sabi-sketch);
        stroke-linecap: round;
      }
    </style>
  </defs>

  <g transform="translate(180, 160)">

    <text x="0" y="0" class="title">代理人大腦</text>
    <text x="0" y="70" class="caption" style="font-size: 40px; fill: #5E6C6A;">Agent's Brain</text>
    <line x1="0" y1="110" x2="200" y2="110" class="sketchy-line" style="stroke-width: 6px;" />

    <g transform="translate(0, 220)">
      <text x="0" y="0" class="subtitle">內部核心 (Brain Itself)</text>

      <circle cx="20" cy="80" r="8" class="highlight-fill" />
      <text x="50" y="90" class="body">
        大腦本身 <tspan class="caption">(Transformer)</tspan>
      </text>

      <circle cx="20" cy="140" r="8" class="highlight-fill" />
      <text x="50" y="150" class="body">
        特定腦區 <tspan class="caption">(MoE)</tspan>
      </text>

      <circle cx="20" cy="200" r="8" class="highlight-fill" />
      <text x="50" y="210" class="body">
        思考能力 <tspan class="caption">(Large Reasoning Model)</tspan>
      </text>

      <circle cx="20" cy="260" r="8" class="highlight-fill" />
      <text x="50" y="270" class="body">
        記憶力 <tspan class="caption">(Vector Database)</tspan>
      </text>

    </g>

    <g transform="translate(0, 600)">
      <text x="0" y="0" class="subtitle">外部協作 (Seeking Help)</text>

      <circle cx="20" cy="80" r="8" class="highlight-fill" />
      <text x="50" y="90" class="body">
        能夠對外溝通 <tspan class="caption">(MCP, A2A)</tspan>
      </text>

      <circle cx="20" cy="140" r="8" class="highlight-fill" />
      <text x="50" y="150" class="body">
        手握專業知識庫 <tspan class="caption">(RAG)</tspan>
      </text>
    </g>
  </g>

  <g transform="translate(1340, 570) scale(1.32)">
    <path d="M 0 0 Q -40 100 -80 250 L 80 250 Q 40 100 0 0 Z"
          class="sketchy-fill"
          style="fill: #A9B2AE; opacity: 0.7;" />
    <path d="M 0 0 Q -40 100 -80 250 L 80 250 Q 40 100 0 0 Z"
          class="sketchy-line"
          style="stroke: #5E6C6A; stroke-width: 5;" />

    <circle cx="0" cy="-180" r="160"
            class="sketchy-fill"
            style="fill: #A9B2AE; opacity: 0.2;" />



    <circle cx="-45" cy="-180" r="7" fill="#333333" filter="url(#wabi-sabi-fill)" />
    <circle cx="45" cy="-180" r="7" fill="#333333" filter="url(#wabi-sabi-fill)" />

    <circle cx="0" cy="-180" r="160"
            class="sketchy-line"
            style="stroke: #5E6C6A; stroke-width: 6;" />

    <g transform="translate(100, 20)">
      <path d="M -80 40 Q -40 60 0 50" class="sketchy-line" style="stroke-width: 25; stroke: #A9B2AE; opacity: 0.8;"/>
      <path d="M -80 40 Q -40 60 0 50" class="sketchy-line" style="stroke-width: 22;" />

      <g transform="rotate(10)">
        <rect x="0" y="0" width="60" height="80" rx="5" class="book-fill" />
        <rect x="0" y="0" width="60" height="80" rx="5" class="book-line" />
        <line x1="10" y1="15" x2="50" y2="15" class="sketchy-line" style="stroke: #333; stroke-width: 2; opacity: 0.4;" />
        <line x1="10" y1="22" x2="50" y2="22" class="sketchy-line" style="stroke: #333; stroke-width: 2; opacity: 0.4;" />
      </g>

      <circle cx="10" cy="50" r="30" class="sketchy-fill" />
      <circle cx="10" cy="50" r="30" class="sketchy-line" />
    </g>

    <g transform="translate(10, -50)">
      <path d="M 170 -180 Q 240 -200 250 -150 Q 255 -100 180 -120 Q 150 -130 170 -180 Z" class="sketchy-line" style="fill: #F4F2EF; stroke-width: 4;" />
      <path d="M 175 -165 Q 150 -155 100 -145" class="sketchy-line" style="stroke-width: 4;" />
      <text x="185" y="-140" class="body" style="font-size: 50px; font-weight: bold; fill: #333333;">...</text>
    </g>
  </g>
</svg>
